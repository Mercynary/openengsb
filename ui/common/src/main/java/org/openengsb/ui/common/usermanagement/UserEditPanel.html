<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="en" lang="en">
  <body>
    <wicket:panel>
      <style>
        label.modal {
            padding-top: 7px;
        }
        fieldset.modal {
            padding-right: 1.4em;
        }
        input[type="submit"].modal {
            margin-left: 1em;
        }
      </style>
      <div wicket:id="userEditorContainer">
        <form wicket:id="userForm">
          <fieldset>
            <legend>
              <wicket:message key="general.title" />
            </legend>
              <div>
                <label for="username" class="modal"><wicket:message key="username.title" /></label>
                <input id="username" wicket:id="username" />
              </div>
              <div>
                <label for="password" class="modal"><wicket:message key="password.title" /></label>
                <input id="password" type="password" wicket:id="password" />
              </div>
              <div>
                <label for="passwordVerification" class="modal"><wicket:message key="rePassword.title" /></label>
                <input id="passwordVerification" type="password" wicket:id="passwordVerification" />
              </div>
            </fieldset>
            <hr />
            <fieldset class="modal">
              <legend>
                <wicket:message key="permission.title" />
              </legend>
              <div wicket:id="permissionListContainer">
                <div wicket:id="permissionList" />
                <div wicket:id="createPermissionContainer">
                  <div wicket:id="createPermissionContent" />
                </div>
                <input type="button" wicket:id="createPermission" wicket:message="value:permission.create" />
              </div>
            <span wicket:id="feedback" />
          </fieldset>

          <input type="submit" wicket:message="value:submitButton,title:submitButton" class="modal"/>
        </form>
      </div>
    </wicket:panel>
  </body>
</html>
